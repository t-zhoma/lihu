<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Lihu</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="lib/smoke.css">
	</head>
	<body>

		<div class="well" style='padding:0px; margin:0px;'>
			
			<div id='home'  style='display:none'>
				<div id = 'game_block' class="">
					<div id = 'waiting' >
						<p>
							waiting people to join the room.
						</p>

						current users :
						<ul id = 'player_list' ></ul>
					</div>

					<div id = 'game'>
					<canvas width="1800" height="850" id="canvas">Your browser doesn't support the HTML5 element canvas.</canvas>
			        		<div style='width:100%; margin:auto; padding:auto;'>
			        			<div style='width:400px; padding:20px;margin-left: auto;margin-right: auto;text-align:center;'>
			        		<button id="btnHold" class='btn btn-primary'>不出</button>
			        		<button id="btnPrompt" class='btn btn-primary'>提示</button>
			        		<button id="btnPut" class='btn btn-primary'>出牌</button>
			        			<div style='margin-top:10px;'>
			        				<p>Current Player: <span id='player_name' style='font-weight:bold;'>Guest</span></p>  
			        				<p>Current Putter:<span id='putter_name' style='font-weight:bold;'></span></p>
			        			</div>
			        			
			        		</div>

			        		</div>
			       	</div>
			       	<div>
			       		<button id="quit_btn" class='btn btn-warning'>Quit</button>
			       	</div>

				</div>

				<div class='clr'></div>
			</div>
			<div id='room_block' class='room-block' >

				<div class='room-list'>
					<div class='room-item'>

					</div>
				</div>
				<div>
					<div style='margin-top:200px;'>
						<div id='select_robot'>
							Robot num:
							<select id = 'robot_cnt' name='robot_cnt' class='span1'>
								<option value='0'>0</option>
								<option value='1'>1</option>
								<option value='2'>2</option>
								<option value='3'>3</option>
							</select>
						</div>
						<div>
							<button id="join_btn" class='join-game btn btn-large btn-success' >Join</button>
						</div>
					</div>
				</div>
			</div>
			<div id = 'loading' class = 'span12' >
				loading...
			</div>


		</div>
		


	</body>
	
		<script type="text/javascript" src="lib\jquery.js"></script>
		<script src="lib/socket.io.js"></script>
		<script src="lib/smoke.min.js"></script>
		<script src="game.js"></script>
		<script src="lib/imgpreloader.js"></script>
		<script src="utility.js"></script>
		<script src="render.js"></script>
		<script src="controller.js"></script>
		<!--
		<script src="sound.js"></script>-->
		<script src="client.js"></script>

	
</html>
