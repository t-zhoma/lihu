	<script>
	try {
		  var socket = io.connect('http://localhost');
		  socket.on('data', function (data) {
			window.recieve(data);
		  });
		  
	  }
	  catch (ex) {
		//server not running, ignore
	  }
	  window.broadcast = function(data) {
		if (window.socket) {
			socket.emit('data', data);
		}
	  }
	</script>
	<script>
		function guidGenerator() {
			var S4 = function() {
				return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
			};
			return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
		}
		var clientID = guidGenerator(),

	<script>
		$(document.body).on('keydown', function(e) {
			switch (e.which) {
				case 37:
					window.keyPress('left');
					break;
				case 39:
					window.keyPress('right');
					break;
				case 38:
					window.keyPress('up');
					break;
				case 40:
					window.keyPress('down');
					break;
				default:
					window.keyPress(String.fromCharCode(e.which).toLowerCase());
					break;
			}
		});
	</script>
    <script>
        $(document.body).mousedown(onMouseDown);
        function onMouseDown(evt) {
            window.mouseDown(evt.pageX, evt.pageY);
        }
        $(document.body).mouseup(onMouseUp);
        function onMouseUp(evt) {
            window.mouseUp(evt.pageX, evt.pageY);
        }
    </script>
